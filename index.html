<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <main class="container">
        <div>
            <h1 class="display-1 text-center text-secondary">Enquiry Form</h1>
            <form action="#NoWhere" class="form-group row">
                <div class="col-12 col-md-4">
                    <label for="First Name">First Name</label><input type="text" id="First Name"
                        placeholder="First Name" class="form-control" required>
                </div>
                <div class="col-12 col-md-4">
                    <label for="Middle Name">Middle Name</label><input type="text" id="Middle Name"
                        placeholder="Middle Name" class="form-control">
                </div>
                <div class="col-12 col-md-4">
                    <label for="Last Name">Last Name</label><input type="text" id="Last Name" placeholder="Last Name"
                        class="form-control" required>
                </div>
                <div class="col-4">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" id="DOB" class="form-control" required>

                    <!-- <label for="Age">Age</label><input type="number" id="Age" placeholder="Age" class="form-control"
                        required> -->

                </div>
                <div class="col-4">
                    <label for="Gender">Gender</label>
                    <select name="gender" id="Gender" class="form-control">
                        <option selected="">Gender</option>
                        <option value="m">Male</option>
                        <option value="fm">Female</option>
                        <option value="ot">Other</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="Blood">Blood Group</label><input type="text" id="Blood" placeholder="Blood Group"
                        class="form-control" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="email">Email</label><input type="email" id="email" placeholder="Email"
                        class="form-control" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="password">Password</label><input type="password" id="password" placeholder="Password"
                        class="form-control" minlength="8" required>
                </div>
                <div class="col-12 col-lg-8">
                    <label for="add">Adress</label><input type="text" id="add" placeholder="Adress"
                        class="form-control">
                </div>
                <div class="col-6 col-lg-4">
                    <label for="State">State</label>
                    <select class="form-control" name="" id="State">
                        <option selected>States</option>
                        <option value="BR">Bihar</option>
                        <option value="CG">Chhattisgarh</option>
                        <option value="GJ">Gujarat</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="UK">Uttrakhand</option>
                        <option value="UP">Utter Pradesh</option>

                    </select>
                </div>
                <div class="col-6 col-lg-4">
                    <label for="City">City</label><input type="text" id="City" placeholder="City" class="form-control">
                </div>
                <div class="col-6 col-lg-4">
                    <label for="Pin Code">Pin Code</label><input type="number" id="Pin Code" placeholder="Pin Code"
                        class="form-control" minlength="6" maxlength="6">
                </div>
                <div class="col-6 col-lg-4">
                    <label for="Landmark">Landmark</label><input type="text" id="Landmark" placeholder="Landmark"
                        class="form-control">
                </div>
                <div>
                    <label for="TOS">I Accept the Terms &amp; Conditions.</label>
                    <input type="checkbox" id="TOS" class="form-check-input" required>
                </div>
                <div class="form-control border-0">
                    <button class="btn btn-primary">Submit</button>
                    <button class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>


    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

</body>

</html>
